<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ NSFW Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .image-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: auto;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ NSFW Playground</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('text')">üìù Text Generation</button>
            <button class="tab" onclick="switchTab('image')">üé® Image Generation</button>
        </div>
        
        <!-- Text Generation Tab -->
        <div id="text-tab" class="tab-content active">
            <div class="form-group">
                <label for="textPrompt">Enter your text prompt:</label>
                <textarea id="textPrompt" placeholder="Describe what you want to generate..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="maxLength">Max Length:</label>
                <input type="number" id="maxLength" value="100" min="10" max="500">
            </div>
            
            <button onclick="generateText()" id="textBtn">Generate Text</button>
            
            <div class="loading" id="textLoading">
                <div class="spinner"></div>
                <p>Generating text...</p>
            </div>
            
            <div id="textResult" class="result" style="display: none;">
                <h3>Generated Text:</h3>
                <p id="generatedText"></p>
            </div>
        </div>
        
        <!-- Image Generation Tab -->
        <div id="image-tab" class="tab-content">
            <div class="form-group">
                <label for="imagePrompt">Enter your image prompt:</label>
                <textarea id="imagePrompt" placeholder="Describe the image you want to generate..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="negativePrompt">Negative prompt (optional):</label>
                <textarea id="negativePrompt" placeholder="What you don't want in the image..." style="height: 80px;">low quality, blurry, distorted</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="width">Width:</label>
                    <select id="width">
                        <option value="512">512px</option>
                        <option value="768">768px</option>
                        <option value="1024" selected>1024px</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <select id="height">
                        <option value="512">512px</option>
                        <option value="768">768px</option>
                        <option value="1024" selected>1024px</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="steps">Inference Steps:</label>
                    <input type="number" id="steps" value="20" min="10" max="50">
                </div>
                <div class="form-group">
                    <label for="guidance">Guidance Scale:</label>
                    <input type="number" id="guidance" value="7.5" min="1" max="20" step="0.5">
                </div>
            </div>
            
            <div class="form-group">
                <label for="seed">Seed (-1 for random):</label>
                <input type="number" id="seed" value="-1">
            </div>
            
            <button onclick="generateImage()" id="imageBtn">Generate Image</button>
            
            <div class="loading" id="imageLoading">
                <div class="spinner"></div>
                <p>Generating image... This may take a few minutes.</p>
            </div>
            
            <div id="imageResult" class="result" style="display: none;">
                <h3>Generated Image:</h3>
                <img id="generatedImage" class="generated-image" alt="Generated image">
                <div class="image-info" id="imageInfo"></div>
                <button class="download-btn" onclick="downloadImage()" id="downloadBtn">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        let currentImageData = null;
        
        function switchTab(tab) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        async function generateText() {
            const prompt = document.getElementById('textPrompt').value;
            const maxLength = parseInt(document.getElementById('maxLength').value);
            
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }
            
            document.getElementById('textLoading').style.display = 'block';
            document.getElementById('textResult').style.display = 'none';
            document.getElementById('textBtn').disabled = true;
            
            try {
                const response = await fetch('/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_length: maxLength
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('generatedText').textContent = data.generated_text;
                    document.getElementById('textResult').style.display = 'block';
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                document.getElementById('textLoading').style.display = 'none';
                document.getElementById('textBtn').disabled = false;
            }
        }
        
        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value;
            const negativePrompt = document.getElementById('negativePrompt').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const steps = parseInt(document.getElementById('steps').value);
            const guidance = parseFloat(document.getElementById('guidance').value);
            const seed = parseInt(document.getElementById('seed').value);
            
            if (!prompt.trim()) {
                alert('Please enter an image prompt');
                return;
            }
            
            document.getElementById('imageLoading').style.display = 'block';
            document.getElementById('imageResult').style.display = 'none';
            document.getElementById('imageBtn').disabled = true;
            
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        negative_prompt: negativePrompt,
                        width: width,
                        height: height,
                        num_inference_steps: steps,
                        guidance_scale: guidance,
                        seed: seed
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentImageData = data.image;
                    document.getElementById('generatedImage').src = data.image;
                    document.getElementById('imageInfo').innerHTML = `
                        <strong>Prompt:</strong> ${data.prompt}<br>
                        <strong>Seed:</strong> ${data.seed}<br>
                        <strong>Dimensions:</strong> ${width}x${height}<br>
                        <strong>Steps:</strong> ${steps} | <strong>Guidance:</strong> ${guidance}
                    `;
                    document.getElementById('imageResult').style.display = 'block';
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                document.getElementById('imageLoading').style.display = 'none';
                document.getElementById('imageBtn').disabled = false;
            }
        }
        
        function downloadImage() {
            if (!currentImageData) return;
            
            const link = document.createElement('a');
            link.href = currentImageData;
            link.download = `generated-image-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
